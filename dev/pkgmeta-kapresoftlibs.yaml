# This file is used for pulling libraries down and extracting to Core/ExtLib directory

package-as: {{Addon}}
# --------------------------
license-output: LICENSE.txt
enable-nolib-creation: no
#enable-toc-creation: yes
manual-changelog:
  filename: CHANGELOG.txt
  markup-type: markdown

# Resources:
#  - https://github.com/wowace-mirror
#  - https://www.wowace.com/projects/ace3
#  - SVN URLs are still the primary source recommendation
externals:
  Core/ExtLib/Kapresoft-LibUtil:
    url: https://github.com/kapresoft/wow-lib-util
    tag: latest
  Core/Interface/Kapresoft-Wow-Api-Interface:
    url: https://github.com/kapresoft/wow-api-interface
ignore:
  - README.md
  - dev
  - package-addon.sh
  - pull-extlib.sh
  - Core/Interface/Kapresoft-Wow-Api-Interface/dev
  - Core/Interface/Kapresoft-Wow-Api-Interface/External
  - Core/Interface/Kapresoft-Wow-Api-Interface/Kapresoft-Wow-Api-Interface.toc
  - Core/Interface/Kapresoft-Wow-Api-Interface/pull-extlib.sh
  - Core/Interface/Kapresoft-Wow-Api-Interface/script-functions.sh

